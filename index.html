<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-lg-6 col-md-4 col-sm-12 col-12 text">
          <div>
            <h1>Arithmetic Calculator</h1>
            <p>
              Simple and attractive calculator created by using Html, Css and
              JavaScript.
            </p>
          </div>
        </div>
        <div class="col col-lg-6 col-md-8 col-sm-12 col-12">
          <form action="index.html" method="POST" class="calci" name="form1">
            <input type="text" name="answer" id="display" />
            <br />
            <br />

            <input
              type="button"
              class="button"
              value="c"
              onclick="form1.answer.value=''"
            />
            <input
              type="button"
              class="button"
              value="del"
              onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)"
            />
            <input
              type="button"
              class="button"
              value="00"
              onclick="form1.answer.value+='00'"
            />
            <input
              type="button"
              class="special"
              value="/"
              onclick="form1.answer.value+='/'"
            />
            <br />
            <br />

            <input
              type="button"
              class="button"
              value="7"
              onclick="form1.answer.value+='7'"
            />
            <input
              type="button"
              class="button"
              value="8"
              onclick="form1.answer.value+='8'"
            />
            <input
              type="button"
              class="button"
              value="9"
              onclick="form1.answer.value+='9'"
            />
            <input
              type="button"
              class="special"
              value="*"
              onclick="form1.answer.value+='*'"
            />
            <br />
            <br />

            <input
              type="button"
              class="button"
              value="4"
              onclick="form1.answer.value+='4'"
            />
            <input
              type="button"
              class="button"
              value="5"
              onclick="form1.answer.value+='5'"
            />
            <input
              type="button"
              class="button"
              value="6"
              onclick="form1.answer.value+='6'"
            />
            <input
              type="button"
              class="special sub"
              value="-"
              onclick="form1.answer.value+='-'"
            />
            <br />
            <br />

            <input
              type="button"
              class="button"
              value="1"
              onclick="form1.answer.value+='1'"
            />
            <input
              type="button"
              class="button"
              value="2"
              onclick="form1.answer.value+='2'"
            />
            <input
              type="button"
              class="button"
              value="3"
              onclick="form1.answer.value+='3'"
            />
            <input
              type="button"
              class="special"
              value="+"
              onclick="form1.answer.value+='+'"
            />
            <br />
            <br />

            <input
              type="button"
              class="button"
              value="0"
              onclick="form1.answer.value+='0'"
            />
            <input
              type="button"
              class="button"
              value="."
              onclick="form1.answer.value+='.'"
            />
            <input
              type="button"
              class="special"
              value="="
              onclick="form1.answer.value=eval(form1.answer.value)"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
